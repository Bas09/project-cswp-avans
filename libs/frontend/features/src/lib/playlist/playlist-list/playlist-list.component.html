<div class="playlist list">

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Playlist from user
                    </th>
                    <th scope="col" class="px-6 py-3">
                        View playlist from user
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Create new playlist
                    </th>

                </tr>
            </thead>



            <tbody>
                <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                    *ngFor="let user of userlist">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ user.id }}
                    </th>

                    <td class="px-6 py-4">
                        {{ user.firstName }} {{ user.lastName}}
                    </td>

                    <td class="px-6 py-4">
                        <div *ngFor="let item of user.playlistsFromUser">
                            <a routerLink="{{ item.id }}"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">{{ item.name
                                }}</a>
                        </div>
                    </td>

                    <!-- Show every playlist in the array from user -->
                    <td class="px-6 py-4">
                        <div class="flex justify-end">
                            <div *ngFor="let playlist of user.playlistsFromUser">
                                <button type="button"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                                    [routerLink]="'/users/' + user.id + '/playlist'">
                                    {{ '/users/' + user.id + '/playlist' }}
                                </button>
                            </div>
                        </div>
                    </td>

                    <!-- Button to create new Playlist -->
                    <!-- <td class="px-6 py-4">
                        <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                            [routerLink]="['new/edit']" [state]="{userId: user.id}">
                            Create
                        </button>
                    </td> -->
                    <td class="px-6 py-4">
                        <a routerLink="new/edit" [state]="{ userId: user.id }"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                            Create
                        </a>
                    </td>



                </tr>
            </tbody>
        </table>
    </div>
</div>
