<div class="playlist-list">
    <div class="flex justify-end mb-4">
        <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
            routerLink="new/edit">
            Create New Playlist
        </button>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">User ID</th>
                    <th scope="col" class="px-6 py-3">User Name</th>
                    <th scope="col" class="px-6 py-3">Playlists</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userlist"
                    class="odd:bg-white even:bg-gray-50 border-b dark:odd:bg-gray-900 dark:even:bg-gray-800 dark:border-gray-700">
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
                        {{ user.id }}
                    </td>
                    <td class="px-6 py-4">
                        {{ user.firstName }} {{ user.lastName }}
                    </td>
                    <td class="px-6 py-4">
                        <div *ngIf="user.playlists && user.playlists.length > 0; else noPlaylist">
                            <ul>
                                <li *ngFor="let playlist of user.playlists">
                                    <a routerLink="{{ playlist.id }}"
                                        class="text-blue-600 dark:text-blue-500 hover:underline">
                                        {{ playlist.name }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <ng-template #noPlaylist>
                            <span class="text-gray-500 italic">No playlists available</span>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
