<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-semibold text-center mb-6">Playlist Information</h1>
    <div class="grid md:grid-cols-1 gap-8">
        <div class="p-6 bg-white shadow-lg rounded-lg">
            <img class="rounded-t-lg" [src]="playlist?.imageUrl ? playlist?.imageUrl : 'assets/images/playlist.jpg'"
                alt="Playlist image" />
            <h2 class="text-xl font-semibold mb-2">Playlist Name: {{ playlist?.title }}</h2>
            <p class="text-gray-700 mb-4"><b>Description:</b> {{ playlist?.description }}</p>
            <p class="text-gray-700 mb-4"><b>Genre:</b> {{ playlist?.genre }}</p>
            <p class="text-gray-700 mb-4"><b>Status:</b> {{ playlist?.publicStatus }}</p>
            <p class="text-gray-700 mb-4"><b>Playlist songs:</b></p>
            <!-- Display song names -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                <ng-container *ngFor="let song of songs">
                    <a routerLink="../../songs/{{ song._id }}" class="hover:no-underline">
                        <div class="bg-gray-100 rounded-lg p-4 shadow-md cursor-pointer">
                            <span class="text-blue-700">{{ song.title }}</span>
                        </div>
                    </a>
                </ng-container>
            </div>


            <button *ngIf="canEdit" (click)="onDelete()" type="button" class="button-danger mr-3">Delete</button>
            <button routerLink="edit" type="button" class="button-primary">Edit</button>
        </div>
    </div>
</div>
