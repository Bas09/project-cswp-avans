<div class="song list">
    <div class="flex justify-end">
        <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            routerLink="/songs/new/edit">
            Create New Song
        </button>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">Title</th>
                    <th scope="col" class="px-6 py-3">Artist</th>
                    <th scope="col" class="px-6 py-3">Duration</th>
                    <th scope="col" class="px-6 py-3">Genre</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let song of songs"
                    class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ song._id }}
                    </th>
                    <td class="px-6 py-4">{{ song.title }}</td>
                    <td class="px-6 py-4">{{ song.artistName }}</td>
                    <td class="px-6 py-4">{{ song.duration }}</td>
                    <td class="px-6 py-4">{{ song.genre }}</td>


                    <td class="px-6 py-4">
                        <a routerLink="/songs/{{ song._id }}"
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                            Detail
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
