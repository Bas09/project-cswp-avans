<div class="playlist list">
    <div class="flex justify-center mb-4">

        <!-- Toggle button -->
        <button type="button" (click)="toggleView()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            {{ showAllSongs ? 'Show My Songs' : 'Show All Songs' }}
        </button>


    </div>

</div>

<h1 class="text-3xl font-bold text-gray-900 dark:text-white ml-2">Songs</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-center">
    <div *ngFor="let song of songs">

        <a routerLink="{{ song._id }}">
            <div
                class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mx-auto">

                <img class="rounded-t-lg" [src]="song.imageUrl ? song.imageUrl : 'assets/images/playlist.jpg'"
                    alt="song image" />
                <div class="p-5">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ song.title
                        }}</h5>

                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ song.genre}}</p>

                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ song.duration}}</p>

                </div>
            </div>
        </a>
    </div>
</div>
<div class="flex justify-center mb-4 mt-4">

    <button type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        routerLink="new/edit">Create New Song</button>
</div>
