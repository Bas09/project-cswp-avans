<div class="artistEdit">

    <form #artistEditForm="ngForm" name="form" (ngSubmit)="artistEditForm.form.valid && saveArtist()" novalidate>

        <div class="mb-6">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" id="name" name="name"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                [(ngModel)]="artist.name" placeholder="Artist Name" required>
        </div>

        <div class="mb-6">
            <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
            <select id="gender" name="gender"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                [(ngModel)]="artist.gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="None">None</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>

        <div class="mb-6">
            <label for="nationality"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nationality</label>
            <input type="text" id="nationality" name="nationality"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                [(ngModel)]="artist.nationality" placeholder="Nationality">
        </div>

        <div class="mb-6">
            <label for="biography"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Biography</label>
            <textarea id="biography" name="biography"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                [(ngModel)]="artist.biography" placeholder="Biography"></textarea>
        </div>

        <div class="mb-6">
            <label for="genre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a
                Genre</label>
            <select id="genre" name="genre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                [(ngModel)]="artist.genre">
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="hiphop">Hip Hop</option>
                <option value="jazz">Jazz</option>
                <option value="country">Country</option>
                <option value="electronic-dance">Electronic Dance</option>
                <option value="rnb">R&B</option>
                <option value="classical">Classical</option>
                <option value="reggae">Reggae</option>
                <option value="metal">Metal</option>
                <option value="Default">Default</option>
            </select>
        </div>

        <div class="mb-6">
            <label for="birthDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Birth
                Date</label>
            <input type="text" id="birthDate" name="birthDate"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                [(ngModel)]="artist.birthDate" placeholder="Birth Date">
        </div>

        <div class="mb-6">
            <label for="deathDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Death
                Date</label>
            <input type="text" id="deathDate" name="deathDate"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                [(ngModel)]="artist.deathDate" placeholder="Death Date">
        </div>

        <div class="row justify-content-end">
            <div class="col-6">
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Save
                </button>

                <button type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    routerLink="/artists">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
