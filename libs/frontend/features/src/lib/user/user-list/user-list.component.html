<h1 class="text-3xl font-bold text-gray-900 dark:text-white ml-2">My Account</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-center">
  <div>

    <a routerLink="{{ myUser?._id }}">
      <div
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mx-auto">

        <img class="rounded-t-lg" [src]="myUser?.imageUrl ? myUser?.imageUrl : 'assets/images/playlist.jpg'"
          alt="song image" />


        <div class="p-5">

          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ myUser?.name
            }}</h5>

          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ myUser?.emailAddress}}</p>


        </div>
      </div>
    </a>
  </div>
</div>

<br />
<br />

<h1 class="text-3xl font-bold text-gray-900 dark:text-white ml-2">All Users</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-center">
  <div *ngFor="let user of users">

    <a routerLink="{{ user._id }}">
      <div
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mx-auto">

        <img class="rounded-t-lg" [src]="user?.imageUrl ? user?.imageUrl : 'assets/images/playlist.jpg'"
          alt="song image" />


        <div class="p-5">

          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ user.name
            }}</h5>

          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ user.emailAddress}}</p>


        </div>
      </div>
    </a>
  </div>
</div>
