<div class="container mx-auto mt-10">
  <h1 class="text-3xl font-semibold text-center mb-6">User Information</h1>
  <div class="grid md:grid-cols-1 gap-8">
    <div class="p-6 bg-white shadow-lg rounded-lg">

      <img class="rounded-t-lg" [src]="user?.imageUrl ? user?.imageUrl : 'assets/images/playlist.jpg'"
        alt="song image" />

      <h2 class="text-xl font-semibold mb-2">Username: {{ user?.name }}</h2>
      <p class="text-gray-700 mb-4"><b>Email: </b> {{ user?.emailAddress }}</p>
      <p class="text-gray-700 mb-4"><b>Role: </b> {{ user?.role }}</p>
      <p class="text-gray-700 mb-4"><b>Gender: </b> {{ user?.gender }}</p>
    </div>

  </div>

  <button *ngIf="canEdit" (click)="onDelete()" type="button" class="button-danger mr-3 mt-4">Delete</button>
  <button routerLink="edit" type="button" class="button-primary mt-4">Edit</button>
</div>
