<div class="container mx-auto mt-10">
  <h1 class="text-3xl font-semibold text-center mb-6">User Information</h1>
  <div class="grid md:grid-cols-1 gap-8">
    <div class="p-6 bg-white shadow-lg rounded-lg">
      <img
        src="https://images.pexels.com/photos/1389429/pexels-photo-1389429.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Song Image" class="w-full rounded-lg mb-4">

      <h2 class="text-xl font-semibold mb-2">{{ user?.name }}</h2>
      <p class="text-gray-700 mb-4"> {{ user?.emailAddress }}</p>
      <p class="text-gray-700 mb-4"> {{ user?.role }}</p>
      <p class="text-gray-700 mb-4"> {{ user?.gender }}</p>
    </div>
